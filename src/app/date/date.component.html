<div *ngIf="loggedIn; else loggedOut">
	Logged in
</div>
<ng-template #loggedOut>
	Logged out
</ng-template>

<div>
	<h3>Time:</h3>
	<p>{{message}}</p>

	<p *ngFor="let item of items; let i = index; let first = first; let last = last; let even = even; let odd = odd;"
		[ngClass]="{first: first, last: last, even: even, odd: odd}">
		{{i+1}} {{item}}
	</p>
</div>
